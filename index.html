<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour&Travels</title>
    <link rel="shortcut icon" href="https://cdn.dribbble.com/userupload/17740853/file/original-bda494b67976d4b2c08f5ad11f743f12.png?resize=1504x1128&vertical=center" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="container">
        <div class="landing-page">
            <div class="page-content">
                <nav>
                    <div class="nav-left">
                        <div class="menu">
                            <i class="ri-menu-fill"></i>
                        </div>
                        <div class="left-icon">
                            <h6>Get the app</h6>
                            <div class="icons">
                                <i class="ri-apple-fill"></i>
                                <i class="ri-google-play-fill"></i>
                                <i id="download" class="ri-download-2-line"></i>
                            </div>
                        </div>
                    </div>

                    <div class="mid-nav">
                        <h2>TOUR & TRAVELS</h2>
                    </div>

                    <div class="nav-right">
                        <div class="right1">
                            <i class="ri-instagram-fill"></i>
                            <i class="ri-at-line"></i>
                            <i class="ri-facebook-circle-fill"></i>
                        </div>

                        <div class="right2">
                            <button id="skyblue">Sign in</button>

                            <button>Sign up</button>
                        </div>
                    </div>
                </nav>

                <main>
                    <div class="main-head">
                        <h1>Explore must see places</h1>

                        <button>
                            Join us
                           <span> <i class="ri-arrow-right-up-line"></i></span>
                        </button>
                    </div>

                    <div class="main-para">
                        <p>Life long memories just a few days away</p>
                    </div>
                </main>
            </div>
        </div>
        <div class="other-boxes">
            <div class="box1">
                <div class="box1-head">
                    <h4>Get 25% <br>Discount!</h4>
                    <i class="ri-arrow-right-up-line"></i>
                </div>
                <div class="box1-img">
                    <img src="nature-6722031_1280.jpg" alt="">
                </div>
            </div>
            <div class="box2">
                <div class="box2-head">
                    <h3>Go beyond your typical stay</h3>
                </div>
               <div class="box2-input">
                <div class="travel">
                    <i class="ri-bard-line"></i>
                    <p>Tours & Travels</p>
                </div>
                <input type="search" placeholder="Travel from Bhopal to Kashmir..">
                <i class="ri-search-line"></i>
               </div>
            </div>
            <div class="box3">
                <div class="box3-img">
                    <i class="ri-phone-find-line"></i>
                </div>
                <div class="box3-para">
                    <h4>Get the <br>Tour & Travels App</h4>
                   <p> to manage your trip</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
